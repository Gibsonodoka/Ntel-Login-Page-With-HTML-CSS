<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navigation Bar starts Here-->
    <nav>
        <div class="navbar">
            <ul>
                <li><a href="#">Ntel</a></li>
                <li style="float:right"><a href="#">Discover Ntel </a></li>
                <li style="float:right"><a href="#">|</a></li>
                <li style="float:right"><a href="#">Contact Us</a></li>
            </ul>
        </div>
    </nav>
    <!-- End of Navigation Bar -->

    <div class="main">
        <!-- Image Section -->
        <div class="img-logo">
            <img src="images/logo.jpg" alt="Ntel logo">
        </div>
        <!-- End of section -->

        <div class="form_section">
            <div class="form_text">
                <p>Login</p>
            </div>
            <div class="form_input">
                <!--Form section-->
                <form action="">
                    <input type="text" placeholder="Enter Phone Number">
                    <input type="password" placeholder="Enter Pin">
                    <div class="left-button">
                        <input type="submit" value="sign in">
                        <p class="row">Forgot Pin?</p>
                    </div>
                </form>
            </div>

        </div>
    </div>
    <!--Footer session-->
    <footer>
        <div class="footer-top">
            <p> NIN UPDATE, <i><u>SEND HERE</u></i></p>
        </div>
        <div class="footer-bottom">
            <p>New Subscriber? <i><u>REGISTER HERE</u></i></p>
        </div>
    </footer>
    
</body>
</html>
